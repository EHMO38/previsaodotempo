<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
        
        <div class="box">
            <div class="pesquisa">
                <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
                <button id="btnPesquisa" onclick="clique()"><img src="https://www.svgrepo.com/show/488200/find.svg" alt="busca"></button>
            </div>
            <div class="conteudo">
                <h2 class="cidade">Tempo em recife</h2>
                <p class="temp">30°C</p>
                <div class="tempo">
                    <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone do tempo">
                    <p id="tempo">Ensolarado</p>
                </div>
                <p id="umidade">umidade: 30%</p>
            </div>
        </div>


    
</body>
</html>
